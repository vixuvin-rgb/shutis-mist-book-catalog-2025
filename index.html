  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #d9e6cf;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Гол frame: 900x900 */
    .frame {
      width: 900px;
      height: 900px;
      max-width: 100vw;
      max-height: 100vh;
      background: #d3e283;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 26px 70px rgba(0,0,0,0.65);
      position: relative;
    }

    .wall {
      position: absolute;
      inset: 0;
      padding: 40px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.30), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255,255,255,0.24), transparent 55%),
        linear-gradient(to bottom right, rgba(255,255,255,0.16), rgba(0,0,0,0.10));
      overflow: hidden;
    }

    /* Номууд байрлах давхарга */
    .books-layer {
      position: absolute;
      inset: 40px;
      pointer-events: none;
    }

    .books-grid {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 22px 16px;
      justify-items: center;
      align-items: start;
    }

    .book-thumb {
      position: relative;
      width: 92px;
      padding-top: 133.33%;          /* 3:4 */
      cursor: pointer;
      pointer-events: auto;
      transform-origin: center bottom;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease;
    }

    .book-thumb-inner {
      position: absolute;
      inset: 0;
      border-radius: 6px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 8px 18px rgba(0,0,0,0.85);
    }

    .book-thumb img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    .book-thumb:hover {
      transform: translateY(-4px) scale(1.06);
      box-shadow: 0 16px 26px rgba(0,0,0,0.95);
    }

    /* === Фокус window (desktop + mobile адилхан) === */
    .focus-overlay {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 10% 0%, rgba(255,255,255,0.25), transparent 60%),
        radial-gradient(circle at 90% 100%, rgba(0,0,0,0.55), rgba(0,0,0,0.65));
      backdrop-filter: blur(3px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 20;
    }

    .focus-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .focus-window {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 820px;
      height: 520px;
      display: flex;
      padding: 22px 24px;
      gap: 22px;
      border-radius: 20px;
      background: #ffffff;
      box-shadow:
        0 28px 70px rgba(0,0,0,0.85),
        0 0 0 1px rgba(255,255,255,0.9);
    }

    .focus-book {
      width: 360px;
      height: 100%;
      border-radius: 14px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 22px 50px rgba(0,0,0,0.9);
      transform-origin: center center;
      transition: transform 0.9s cubic-bezier(0.16, 0.85, 0.33, 1);
    }

    .focus-book img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .focus-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 100%;
    }

    .focus-title {
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }

    .focus-sub {
      font-size: 15px;
      color: #4b5563;
    }

    .focus-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }

    .meta-pill {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #111827;
    }

    .focus-desc {
      margin-top: 6px;
      font-size: 15px;
      line-height: 1.55;
      color: #111827;
      overflow: auto;
      white-space: pre-line;
    }

    .focus-close {
      position: absolute;
      top: 10px;
      right: 12px;
      border: none;
      border-radius: 999px;
      padding: 2px 10px 4px;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      background: #e5e7eb;
      color: #111827;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    .focus-close:hover {
      background: #d1d5db;
    }

    /* Жижиг дэлгэц дээр grid-ээ л жаахан өөрчилнө */
    @media (max-width: 1000px) {
      .frame {
        width: min(900px, 100vw - 16px);
        height: min(900px, 100vw - 16px);
      }
    }

    @media (max-width: 768px) {
      .books-grid {
        grid-template-columns: repeat(5, 1fr);
        gap: 18px 12px;
      }
      .book-thumb {
        width: 78px;
      }
      .focus-window {
        width: calc(100vw - 32px);
        height: 520px;
      }
      .focus-book {
        width: 46%;
      }
    }

    @media (max-width: 520px) {
      .books-grid {
        grid-template-columns: repeat(4, 1fr);
      }
      .focus-window {
        top: 32px;
        flex-direction: column;
        height: calc(100vh - 80px);
      }
      .focus-book {
        width: 100%;
        height: 52%;
      }
      .focus-info {
        height: 48%;
      }
    }

    const booksGrid   = document.getElementById("booksGrid");
    const focusOverlay = document.getElementById("focusOverlay");
    const focusBook    = document.getElementById("focusBook");
    const focusImg     = document.getElementById("focusImg");
    const focusTitle   = document.getElementById("focusTitle");
    const focusSub     = document.getElementById("focusSub");
    const focusPages   = document.getElementById("focusPages");
    const focusIsbn    = document.getElementById("focusIsbn");
    const focusPurpose = document.getElementById("focusPurpose");
    const focusDesc    = document.getElementById("focusDesc");
    const focusClose   = document.getElementById("focusClose");

    // Номнуудыг grid дээр үүсгэх
    books.forEach((book, index) => {
      const thumb = document.createElement("div");
      thumb.className = "book-thumb";
      thumb.dataset.index = index;

      const inner = document.createElement("div");
      inner.className = "book-thumb-inner";

      const img = document.createElement("img");
      img.src = book.cover;
      img.alt = book.title;

      inner.appendChild(img);
      thumb.appendChild(inner);
      booksGrid.appendChild(thumb);

      thumb.addEventListener("click", () => openFocus(index));
    });

    function openFocus(idx) {
      const b = books[idx];
      if (!b) return;

      focusImg.src = b.cover || "";
      focusImg.alt = b.title || "";

      focusTitle.textContent = b.title || "";
      focusSub.textContent = [b.author, b.year].filter(Boolean).join(" · ");

      if (b.pages) {
        focusPages.style.display = "inline-block";
        focusPages.textContent = "Хуудас: " + b.pages;
      } else {
        focusPages.style.display = "none";
      }

      if (b.isbn) {
        focusIsbn.style.display = "inline-block";
        focusIsbn.textContent = "ISBN: " + b.isbn;
      } else {
        focusIsbn.style.display = "none";
      }

      if (b.purpose) {
        focusPurpose.style.display = "inline-block";
        focusPurpose.textContent = b.purpose;
      } else {
        focusPurpose.style.display = "none";
      }

      focusDesc.textContent = b.description || "";

      focusOverlay.classList.add("active");

      // Animation – эхэндээ бага зэрэг жижиг гарч ирээд томорно
      focusBook.style.transition = "none";
      focusBook.style.transform  = "translateX(40px) scale(0.78)";
      void focusBook.offsetWidth;
      focusBook.style.transition = "transform 0.9s cubic-bezier(0.16, 0.85, 0.33, 1)";
      focusBook.style.transform  = "translateX(0) scale(1)";
    }

    function closeFocus() {
      focusOverlay.classList.remove("active");
    }

    focusClose.addEventListener("click", closeFocus);
    focusOverlay.addEventListener("click", (e) => {
      if (e.target === focusOverlay) closeFocus();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeFocus();
    });
