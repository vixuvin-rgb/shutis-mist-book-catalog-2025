	.books-grid {
  position: relative;
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(92px, 1fr)); /* 95 → 70 */
  gap: 48px 12px; /* завсрыг ч бас жаахан багасгалаа */
  justify-items: center;
}

    .book-thumb {
      position: relative;
      width: 100%;

      cursor: pointer;
      pointer-events: auto;
      transform-origin: center bottom;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .book-thumb-inner {
      position: absolute;
      inset: 0;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.7);
      background: #111;

      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 14px 26px rgba(0,0,0,0.9);
    }

    const booksGrid   = document.getElementById("booksGrid");
    const focusOverlay = document.getElementById("focusOverlay");
    const focusBook    = document.getElementById("focusBook");
    const focusImg     = document.getElementById("focusImg");
    const focusTitle   = document.getElementById("focusTitle");
    const focusSub     = document.getElementById("focusSub");
    const focusPages   = document.getElementById("focusPages");
    const focusIsbn    = document.getElementById("focusIsbn");
    const focusPurpose = document.getElementById("focusPurpose");
    const focusDesc    = document.getElementById("focusDesc");
    const focusClose   = document.getElementById("focusClose");

    const mBackdrop = document.getElementById("mBackdrop");
    const mSheet    = document.getElementById("mSheet");
    const mTitle    = document.getElementById("mTitle");
    const mSub      = document.getElementById("mSub");
    const mBody     = document.getElementById("mBody");
    const mBack     = document.getElementById("mBack");
	const mCover   = document.getElementById("mCover");

    let isMobile = window.matchMedia("(max-width: 768px)").matches;
    window.addEventListener("resize", () => {
      isMobile = window.matchMedia("(max-width: 768px)").matches;
    });

    // === Номнуудыг үүсгэж тавиур дээр байрлуулах ===
    books.forEach((book, index) => {
      const thumb = document.createElement("div");
      thumb.className = "book-thumb";
      thumb.dataset.index = index;

      const inner = document.createElement("div");
      inner.className = "book-thumb-inner";

      const img = document.createElement("img");
      img.src = book.cover;
      img.alt = book.title;

      inner.appendChild(img);
      thumb.appendChild(inner);
      booksGrid.appendChild(thumb);

      if (!isMobile && !("ontouchstart" in window)) {
        // Desktop: click → томорч гарч ирнэ
        thumb.addEventListener("click", () => openFocus(index));
      } else {
        // Mobile: click → доороос panel
        thumb.addEventListener("click", () => openMobileSheet(index));
      }
    });

    // === Desktop focus ===
    function openFocus(idx) {
      const b = books[idx];
      if (!b) return;

      // текст, meta
      focusImg.src = b.cover || "";
      focusImg.alt = b.title || "";
      focusTitle.textContent = b.title || "";
      focusSub.textContent = [b.author, b.year].filter(Boolean).join(" · ");

      if (b.pages) {
        focusPages.style.display = "inline-block";
        focusPages.textContent = "Хуудас: " + b.pages;
      } else {
        focusPages.style.display = "none";
      }
      if (b.isbn) {
        focusIsbn.style.display = "inline-block";
        focusIsbn.textContent = "ISBN: " + b.isbn;
      } else {
        focusIsbn.style.display = "none";
      }
      if (b.purpose) {
        focusPurpose.style.display = "inline-block";
        focusPurpose.textContent = b.purpose;
      } else {
        focusPurpose.style.display = "none";
      }
      focusDesc.textContent = b.description || "";

      // overlay нээх
      focusOverlay.classList.add("active");

      // animation: эхэндээ бага зэрэг жижиг, баруун тийш шахуу
      focusBook.style.transition = "none";
      focusBook.style.transform  = "translateX(40px) scale(0.7)";
      void focusBook.offsetWidth;
      focusBook.style.transition = "transform 0.9s cubic-bezier(0.16, 0.85, 0.33, 1)";
      focusBook.style.transform  = "translateX(0) scale(1)";
    }

    function closeFocus() {
      focusOverlay.classList.remove("active");
    }

    focusClose.addEventListener("click", closeFocus);
    focusOverlay.addEventListener("click", (e) => {
      if (e.target === focusOverlay) closeFocus();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeFocus();
    });



function openMobileSheet(idx) {
  const b = books[idx];
  if (!b) return;

  mTitle.textContent = b.title || "";
  mSub.textContent = [b.author, b.year].filter(Boolean).join(" · ");

  // cover зураг
  mCover.src = b.cover || "";
  mCover.alt = b.title || "";

  let meta = "";
  if (b.pages) meta += "Хуудас: " + b.pages + "\n";
  if (b.isbn) meta += "ISBN: " + b.isbn + "\n";
  if (b.purpose) meta += b.purpose + "\n";

  mBody.textContent = (meta ? meta + "\n" : "") + (b.description || "");

  mBackdrop.classList.add("show");
  requestAnimationFrame(() => {
    mSheet.classList.add("show");
  });
}

    function closeMobileSheet() {
      mSheet.classList.remove("show");
      setTimeout(() => {
        mBackdrop.classList.remove("show");
      }, 250);
    }

    mBack.addEventListener("click", closeMobileSheet);
    mBackdrop.addEventListener("click", (e) => {
      if (e.target === mBackdrop) closeMobileSheet();
    });
  </script>
