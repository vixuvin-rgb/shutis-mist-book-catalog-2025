    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #d9e6cf;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 3vh 0;
    }

    /* --- Ногоон рам --- */
    .frame {
      width: min(900px, 100vw - 16px);
      margin: 0 auto;
      background: #d3e283;
      border-radius: 24px;
      box-shadow: 0 26px 70px rgba(0,0,0,0.65);
      position: relative;
      overflow: invisible;          /* доод мөрийг тайрахгүй */
    }

    .wall {
      position: relative;
      padding: 40px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.30), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255,255,255,0.24), transparent 55%),
        linear-gradient(to bottom right, rgba(255,255,255,0.16), rgba(0,0,0,0.10));
    }

    .books-layer {
      position: relative;
      pointer-events: none;
    }

    /* --- 6 × 7 grid (40 ном бүгд багтана) --- */
    .books-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, minmax(0, 1fr)); /* үргэлж 6 багана */
      column-gap: 1%;    /* багана хооронд */
      row-gap: 1%;     /* мөр хооронд */
      justify-items: center;
      align-content: center;
      pointer-events: none;
    }

    .book-thumb {
      position: relative;
      width: 100%;
      padding-top: 133.33%;  /* 3:4 харьцаа */
      cursor: pointer;
      pointer-events: auto;
      transform-origin: center bottom;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .book-thumb-inner {
      position: absolute;
      inset: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,0.65);
      background: #111;
    }

    .book-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .book-thumb:hover {
      transform: translateY(-4%) scale(1.06);
      box-shadow: 0 1.2vh 2.4vh rgba(0,0,0,0.95);
    }

    /* --- Popup overlay --- */
    .focus-overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 0%, rgba(255,255,255,0.25), transparent 60%),
        radial-gradient(circle at 90% 100%, rgba(0,0,0,0.65), rgba(0,0,0,0.80));
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 100;
    }

    .focus-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .focus-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(900px, 94vw);
      max-height: 85vh;
      display: flex;
      padding: 20px 24px;
      gap: 18px;
      border-radius: 20px;
      background: #ffffff;
      box-shadow:
        0 30px 70px rgba(0,0,0,0.9),
        0 0 0 1px rgba(255,255,255,0.9);
    }

    .focus-book {
      flex: 0 0 40%;
      border-radius: 14px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 25px 50px rgba(0,0,0,0.9);
      transform-origin: center center;
      transition: transform 0.9s cubic-bezier(0.16, 0.85, 0.33, 1);
    }

    .focus-book img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .focus-info {
      flex: 1 1 60%;
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 100%;
    }

    .focus-title {
      font-size: clamp(18px, 2.2vh, 22px);
      font-weight: 700;
      color: #111827;
    }

    .focus-sub {
      font-size: clamp(13px, 1.9vh, 15px);
      color: #4b5563;
    }

    .focus-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .meta-pill {
      font-size: clamp(11px, 1.7vh, 13px);
      padding: 3px 10px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #111827;
    }

    .focus-desc {
      margin-top: 8px;
      font-size: clamp(5px, 1.9vh, 7px);
      line-height: 1.55;
      color: #111827;
      overflow: auto;
      white-space: pre-line;
    }

    .focus-close {
      position: absolute;
      top: 10px;
      right: 14px;
      border: none;
      border-radius: 999px;
      padding: 2px 10px 4px;
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
      background: #e5e7eb;
      color: #111827;
      box-shadow: 0 3px 7px rgba(0,0,0,0.25);

      background: #d1d5db;
    }

    @media (max-width: 768px) {
      .wall {
        padding: 24px;

      .books-grid {
        column-gap: 1%;
        row-gap: 1%;
      }

      .focus-window {

        gap: 12px;
      }

      .focus-book {
        flex: 0 0 55%;
        height: 45vh;
      }

      .focus-info {
        flex: 1 1 45%;
      }
    }
  </style>

    const booksGrid    = document.getElementById("booksGrid");
    const focusOverlay = document.getElementById("focusOverlay");
    const focusBook    = document.getElementById("focusBook");
    const focusImg     = document.getElementById("focusImg");
    const focusTitle   = document.getElementById("focusTitle");
    const focusSub     = document.getElementById("focusSub");
    const focusPages   = document.getElementById("focusPages");
    const focusIsbn    = document.getElementById("focusIsbn");
    const focusPurpose = document.getElementById("focusPurpose");
    const focusDesc    = document.getElementById("focusDesc");
    const focusClose   = document.getElementById("focusClose");

    // Grid дээр номнуудыг үүсгэх
    books.forEach((book, index) => {
      const thumb = document.createElement("div");
      thumb.className = "book-thumb";
      thumb.dataset.index = index;

      const inner = document.createElement("div");
      inner.className = "book-thumb-inner";

      const img = document.createElement("img");
      img.src = book.cover;
      img.alt = book.title;

      inner.appendChild(img);
      thumb.appendChild(inner);
      booksGrid.appendChild(thumb);

      thumb.addEventListener("click", () => openFocus(index));
    });

    function openFocus(idx) {
      const b = books[idx];
      if (!b) return;

      focusImg.src = b.cover || "";
      focusImg.alt = b.title || "";

      focusTitle.textContent = b.title || "";
      focusSub.textContent = [b.author, b.year].filter(Boolean).join(" · ");

      if (b.pages) {
        focusPages.style.display = "inline-block";
        focusPages.textContent = "Хуудас: " + b.pages;
      } else {
        focusPages.style.display = "none";
      }

      if (b.isbn) {
        focusIsbn.style.display = "inline-block";
        focusIsbn.textContent = "ISBN: " + b.isbn;
      } else {
        focusIsbn.style.display = "none";
      }

      if (b.purpose) {
        focusPurpose.style.display = "inline-block";
        focusPurpose.textContent = b.purpose;
      } else {
        focusPurpose.style.display = "none";
      }

      focusDesc.textContent = b.description || "";

      focusOverlay.classList.add("active");

      // Animation
      focusBook.style.transition = "none";
      focusBook.style.transform  = "translateX(40px) scale(0.8)";
      void focusBook.offsetWidth;
      focusBook.style.transition = "transform 0.9s cubic-bezier(0.16, 0.85, 0.33, 1)";
      focusBook.style.transform  = "translateX(0) scale(1)";
    }

    function closeFocus() {
      focusOverlay.classList.remove("active");
    }

    focusClose.addEventListener("click", closeFocus);
    focusOverlay.addEventListener("click", (e) => {
      if (e.target === focusOverlay) closeFocus();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeFocus();
    });
